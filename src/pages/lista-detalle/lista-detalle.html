<ion-header>

    <ion-navbar color='dark'>
        <ion-title>{{list.name}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <img class='avatarLista' src="{{list.img !== null ? url+ 'listImage/' + list.img : './assets/imgs/PerfilDefecto.jpg'}}" alt="aqui va la imagen de la lista" />
        <ion-card-content>
            <ion-card-title>
                Elementos a reproducir
            </ion-card-title>
            <ion-list>
                <ion-item *ngFor="let media of list.media" (click)="goRep(media, list)">
                    {{ media.name }}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
