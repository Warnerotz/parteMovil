<ion-header>

    <ion-navbar>
        <ion-title>reproduccion</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <h1>{{media.name}}</h1>
    </div>
    <div>
        <button ion-button full (click)="sendMedia(media.name)"><ion-icon name="md-play"></ion-icon></button>
        <button ion-button full (click)="pauseVideo(true)"><ion-icon name="md-pause"></ion-icon></button>
        <button ion-button full (click)="pauseVideo(false)"><ion-icon name="md-square"></ion-icon></button>
    </div>

</ion-content>
