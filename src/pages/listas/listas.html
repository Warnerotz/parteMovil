<ion-header>
    <ion-navbar class='headerLists'>
        <ion-title>
            Listas
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <img class='imgUser' src="{{identity.image !== null ? url+ 'image/' + identity.image : './assets/imgs/PerfilDefecto.jpg'}}" />

    </div>
    <ion-list>
        <ion-item *ngFor="let list of listas" [navParams]="{list: list}" [navPush]="listaDetallePage">
            <ion-avatar item-start>
                <img src="{{list.img !== null ? url+ 'listImage/' + list.img : './assets/imgs/PerfilDefecto.jpg'}}">
            </ion-avatar>
            <h1>{{list.name}}</h1>
            <p>{{list.description}}</p>
        </ion-item>
    </ion-list>

</ion-content>
