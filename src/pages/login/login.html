<ion-content padding text-center>
    <ion-grid>
        <ion-row class="top-20">
            <img src='./assets/imgs/logo2.png' />
        </ion-row>
        <ion-row>

            <ion-item class="inputTransparent">
                <ion-label floating>Username</ion-label>
                <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item class="inputTransparent">
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <button class='top-5' ion-button round block color="secondary" (click)="onSubmit()">Log in</button>
        </ion-row>
    </ion-grid>
</ion-content>
